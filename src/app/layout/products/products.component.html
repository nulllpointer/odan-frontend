<style>

    .odan-form-label {
        font-weight: bold;
        font-size: 18px;
        margin-top: 9px;
        margin-right: 10px;
        width: 120px;
        margin-left: auto;

    }

    .odan-button-margin {

        margin-left: 20px;

    }

</style>

<div class="container">
    <button (click)= " closeTheForm()" class="btn-primary right">ADD Product</button>
    <br><br>
</div>
<div class="container" *ngIf="visible" style="border: ridge">

    <div class="row right">
        <button (click)="closeTheForm()" aria-label="Close" class="dialog__close-btn">
            <i class="fa fa-times" aria-hidden="true" style="color: red"></i>
        </button>
    </div>

    <form #signupForm="ngForm" (ngSubmit)="createOrUpdateProduct(product)">

        <div class="row">


            <label class="odan-form-label">Title:</label>


            <div class="col-md-4">
                <input type="text" id="title" placeholder="Enter title"
                       [(ngModel)]="product.title" name="title"
                       #name="ngModel" ngModel>
            </div>

            <label class="odan-form-label">Description:</label>


            <div class="col-md-4">
                <input type="text" id="description" placeholder="Enter description"
                       [(ngModel)]="product.description" name="description"
                       #name="ngModel" ngModel>
            </div>


            <label class="odan-form-label">Quantity:</label>

            <div class="col-md-4">
                <input type="number" id="quantity" placeholder="Enter quantity"
                       [(ngModel)]="product.quantity" name="quantity"
                       #name="ngModel" ngModel>
            </div>


            <label class="odan-form-label">Price:</label>


            <div class="col-md-4">
                <input type="number" id="price" placeholder="Enter price"
                       [(ngModel)]="product.price" name="price"
                       #name="ngModel" ngModel>
            </div>
            <label class="odan-form-label">Product Type:</label>
            <div class="col-md-4">
                <mat-form-field>
                    <mat-select class="form-control" #y placeholder="Product type"
                                (change)="callProductType(y.value)" name="namess"  [(value)]="product.productType">
                        <mat-option *ngFor="let type of productTypes" [value]="type.value">{{ type.viewValue }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


                <label class="odan-form-label">Category</label>
                <div class="col-md-4">
                    <mat-form-field>
                        <mat-select class="form-control" #x placeholder="Category"  [(value)]="category.id"
                                    (change)="callCategory(x.value)" name="name">
                            <mat-option *ngFor="let type of categories" [value]="type.id">{{ type.title }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>


                <div class="container">

                    <button type="submit" name="something" class="btn btn-primary odan-button-margin">
                        Add
                    </button>

                    <button type="reset" type="reset" class="btn btn-secondary odan-button-margin">Reset</button>
                </div>
        </div>
    </form>
</div>

<products-data-table></products-data-table>

<app-dialog-product [(dVisible)]="showDialog">

    <label class="odan-form-label">Product:</label>  {{product.title}}
    <br>
    <label class="odan-form-label">Quantity:</label>  {{temp}}

    <label class="odan-form-label">Total :</label>  {{temp}} + {{product.quantity}}



    <div class="container">
        <div class="col-md-4">
            <input type="number"  placeholder="Add to the stock"
                   [(ngModel)]="product.quantity" name="stock"
                   #name="ngModel" ngModel>
        </div>
    </div>
    <div class="container">

        <button (click)= "addToStock(product)"type="submit" name="something" class="btn btn-primary odan-button-margin">
            Add
        </button>

    </div>



</app-dialog-product>
