<app-dialog [(visible)]="showDialog">

    <div class="-address-book">
        <form #signupForm="ngForm" (ngSubmit)="createOrUpdateUser(signupForm)">

            <div class="form-group row">
                <label for="lgFormGroupInput1" class="col-sm-2 col-form-label col-form-label-lg">User
                    Name</label>
                <div class="col-sm-10">


                    <input type="text" class="form-control" id="name"
                           requireduser
                           pattern="[a-zA-Z][a-zA-Z ]+"
                           [(ngModel)]="user.firstName" name="firstName"
                           #name="ngModel" ngModel>
                    <div [hidden]="name.valid || name.pristine"
                         class="alert alert-danger">
                        <div [hidden]="!name.hasError('required')">Name is required</div>
                        <div [hidden]="!name.hasError('pattern')">Only alphabets allowed</div>
                    </div>

                </div>
            </div>

            <div class="form-group row">
                <label for="lgFormGroupInput1" class="col-sm-2 col-form-label col-form-label-lg">Password
                    </label>
                <div class="col-sm-10">

                    <input type="password" class="form-control" id="password"
                           required
                           [(ngModel)]="user.password" name="password"
                           #password="ngModel" ngModel>
                    <div [hidden]="password.valid || password.pristine"
                         class="alert alert-danger">
                        Password is required
                    </div>

                </div>
            </div>

            <div class="form-group row">
                <label for="lgFormGroupInput1" class="col-sm-2 col-form-label col-form-label-lg">Email
                </label>
                <div class="col-sm-10">

                    <input type="text" class="form-control" id="emailaddress"
                           required
                           [(ngModel)]="user.email" name="email"
                           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                           #email="ngModel" ngModel>
                    <div [hidden]="email.valid || email.pristine"
                         class="alert alert-danger">
                        <div [hidden]="!email.hasError('required')">Email is required</div>
                        <div [hidden]="!email.hasError('pattern')">Email format should be
                            <small><b>joe@abc.com</b></small>
                        </div>
                    </div>

                </div>
            </div>


            <div class="form-group row">
                <label for="lgFormGroupInput1" class="col-sm-2 col-form-label col-form-label-lg">Phone
                    </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mobilenumber"
                           required
                           [(ngModel)]="user.phone" name="mobilenumber"
                           pattern="[0-9]*"
                           minlength="10"
                           maxlength="10"
                           #mobile="ngModel" ngModel>
                    <div [hidden]="mobile.valid || mobile.pristine"
                         class="alert alert-danger">
                        <div [hidden]="!mobile.hasError('minlength')">Mobile should be 10digit</div>
                        <div [hidden]="!mobile.hasError('required')">Mobile is required</div>
                        <div [hidden]="!mobile.hasError('pattern')">Should be only numbers</div>
                    </div>
                </div>
            </div>


            <mat-radio-group class="form-group row">
                <mat-radio-button value="user.cash">Cash</mat-radio-button>
                <mat-radio-button value="user.credit">Credit</mat-radio-button>
            </mat-radio-group>


            <button type="submit" [disabled]="!signupForm.form.valid" name="something" class="btn btn-primary">Add user
            </button>
            <button type="reset" type="reset" class="btn btn-secondary">Reset Button</button>
        </form>

    </div>


</app-dialog>
