<app-dialog [(visible)]="showDialog">

    <div class="-address-book">
        <form>
            <div class="form-group row">
                <label for="lgFormGroupInput1" class="col-sm-2 col-form-label col-form-label-lg">First
                    Name</label>
                <div class="col-sm-10">
                    <input [(ngModel)]="contact.firstName" name="some1" class="form-control form-control-lg"
                           id="lgFormGroupInput1" placeholder="Enter First Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="lgFormGroupInput2" class="col-sm-2 col-form-label col-form-label-lg">Last
                    Name</label>
                <div class="col-sm-10">
                    <input [(ngModel)]="contact.lastName" name="some2" class="form-control form-control-lg"
                           id="lgFormGroupInput2" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="lgFormGroupInput3"
                       class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                <div class="col-sm-10">
                    <input [(ngModel)]="contact.email" type="email" name="some3" class="form-control form-control-lg"
                           id="lgFormGroupInput3" placeholder="you@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="lgFormGroupInput"
                       class="col-sm-2 col-form-label col-form-label-lg">Phone</label>
                <div class="col-sm-10">
                    <input [(ngModel)]="contact.phone" name="some4"
                           class="form-control form-control-lg" id="lgFormGroupInput"
                           placeholder="Phone Number">
                </div>
            </div>
            <button (click)="createOrUpdateContact(contact)" name="something" class="btn btn-primary">Add Contact
            </button>
            <button type="reset" type="reset" class="btn btn-secondary">Reset Button</button>
        </form>


    </div>


</app-dialog>
