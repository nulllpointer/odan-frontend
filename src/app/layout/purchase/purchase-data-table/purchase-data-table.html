<div class="example-container mat-elevation-z8">

    <mat-table #table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="productName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ProductName </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.productName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="txnDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Date </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.txnDate}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="contactName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Contact </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.contactName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.price}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.quantity}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="total">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Total </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.total}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="timeUnit">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Time Unit </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.contactName}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator
                   [length]="exampleDatabase.data.length"
                   [pageIndex]="0"
                   [pageSize]="25"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
