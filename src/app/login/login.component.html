<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SB Admin BS4 Angular4</h1>
            <form #signupForm="ngForm" (ngSubmit)="onLoggedin(signupForm)">
                <div class="form-content">
                    <div class="form-group">

                        <div class="">
                            <label for="name">UserName</label>
                            <input type="text" class="form-control" id="name"
                                   required
                                   pattern="[a-zA-Z][a-zA-Z ]+"
                                   [(ngModel)]="user.username" name="name"
                                   #name="ngModel">
                            <div [hidden]="name.valid || name.pristine"
                                 class="alert alert-danger">
                                <div [hidden]="!name.hasError('required')">Name is required</div>
                                <div [hidden]="!name.hasError('pattern')">Only alphabetsallowed</div>
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="name">Password</label>
                        <div class="">

                            <input type="password" class="form-control" id="password"
                                   required
                                   [(ngModel)]="user.password" name="password"
                                   #password="ngModel">
                            <div [hidden]="password.valid || password.pristine"
                                 class="alert alert-danger">
                                Password is required
                            </div>

                        </div>
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin(user)"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
