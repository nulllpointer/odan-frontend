<div>

    <nav class="navbar navbar-inverse bg-inverse">

        <a href="/orders" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Orders</a>

        <a href="/store" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">
            Store</a>

        <a href="/products" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">
            Products </a>

        <a href="/orders" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">
            Orders </a>


    </nav>


    <p>{{today | date:'fullDate'}}</p>


    <nav class="-pull-left">


    </nav>


    <br><br>

    <div class="container">

        <h2>MENU ENTRY</h2>


        <div class="panel panel-default">
            <div class="panel-body">

                <div>


                    <div class="-address-book">

                        <form role="form">
                            <fieldset class="form-group">
                                <label>Item Name :</label>
                                <input [(ngModel)]="name" name="something" class="form-control"
                                       placeholder="Enter name">
                                <p class="help-block"></p>
                            </fieldset>

                            <fieldset class="form-group">
                                <label>Item Price :</label>
                                <input [(ngModel)]="price" name="something" class="form-control"
                                       placeholder="Enter Price">
                            </fieldset>


                            <button (click)="createProduct()" name="something" class="btn btn-primary">Add Product
                            </button>
                            <button type="reset" type="reset" class="btn btn-secondary">Reset Button</button>

                        </form>


                        <!--       <a [routerLink]="['/orders']">Place New Order</a>
       -->

                    </div>
                    <br><br>
                </div>


            </div>
        </div>
    </div>


    <div>


        <div class="table-container">
            <div class="table-cell-container center">

                <div>


                    <div class="card mb-19" align="center">
                        <div class="card-header">PRODUCT LIST</div>
                        <div class="card-block table-responsive" align="center">


                            <table class="table table-bordered" align="center">


                                <thead class="thead-inverse">
                                <tr>
                                    <th scope="row">ID</th>
                                    <th scope="row">Product Name</th>
                                    <th scope="row">Product Price</th>
                                    <th scope="row">Update</th>

                                </tr>
                                </thead>
                                <tbody>


                                <!--<a *ngFor="let hero of herooo"  [routerLink]="['']">-->
                                <tr *ngFor='let hero of herooo' [routerLink]="['/editproduct',hero.id]"
                                    routerLinkActive="active">
                                    <td>{{hero.id}}</td>
                                    <td>{{hero.name}}</td>
                                    <td>{{hero.price}}</td>
                                    <th>Update</th>


                                </tr>

                                </tbody>
                            </table>


                        </div>
                    </div>
                </div>

                <img src="myimage.jpg" width="100" height="100" alt="myimage"/>
            </div>
        </div>


        <div>


        </div>


    </div>


</div>
